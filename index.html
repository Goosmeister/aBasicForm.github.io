      <section>
        <h3>Choose A Color</h3>
        <div class="color" id="form-box">

              <label for="toxic" class="toxic">toxic</label></div>
              <div class="choice"><input type="radio" Name="radio" value="Dirty" class="colorRadio">
              <label for="dirty" class="dirty">dirty</label></div>
            </div>
        </div>
      </section>

      <section>
        <h3>Choose An Animal</h3>

        <section>

        </section>

        <section>
          <h3>Choose A Body Part</h3>

            <select id="part" class="dropdown">
              <option value="Ears">Ears</option>
              <option value="Noses">Noses</option>
              <option value="Fingers">Fingers</option>

              <label for="Ugly">Ugly</label></div>
